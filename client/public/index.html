<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./jh.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover the best jobs and career opportunities on JobHustles. Find jobs in technology, healthcare, finance, engineering, and more. Apply now and take your career to the next level." />
    <meta name="keywords" content="jobs,freshers jobs,jobs for freshers,latest jobs,offCampus Jobs, walkin Jobs,best jobs,software jobs,mnc jobs, accenture jobs, wipro jobs, jobs in Bangalore,Jobs in Bengalure,Jobs in Hyderabad, job portal, job search, job openings, career opportunities, job applications, software engineer jobs, finance jobs, healthcare jobs, IT jobs, technology jobs, engineering jobs, full-time jobs, remote jobs, part-time jobs, New York jobs, tech jobs" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="JobHustles" />
    <meta name="subject" content="Latest Jobs Search and Career Opportunities" />
    <meta name="language" content="EN" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.jobhustles.com" />

    <!-- Open Graph Tags for Social Media and Enhanced Search -->
    <meta property="og:title" content="JobHustles | Latest Jobs Posts , Find Jobs For Freshers" />
    <meta property="og:description" content="Find the latest job opportunities across various industries. Apply now to get your dream job!" />
    <meta property="og:url" content="https://www.jobhustles.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.jobhustles.com/logo.png" />
    <meta property="og:site_name" content="jobhustles.com" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JobHustles | Discover Your Next Career Opportunity" />
    <meta name="twitter:description" content="Find the latest job opportunities across industries. Apply to top jobs now!" />
    <meta name="twitter:image" content="https://www.jobhustles.com/logo.png" />
    <meta name="twitter:site" content="@jobhustles" />

    <!-- JSON-LD Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "JobHustles",
      "url": "https://www.jobhustles.com",
      "logo": "https://www.jobhustles.com/logo.png",
      "sameAs": [
        "https://www.facebook.com/jobhustles",
        "https://www.instagram.com/jobhustles",
        "https://twitter.com/jobhustles"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "JobPosting",
      "title": "Software Engineer",
      "description": "Develop and maintain web applications at Tech Co. Apply your full-stack skills and join a dynamic team in New York!",
      "hiringOrganization": {
        "@type": "Organization",
        "name": "Tech Co",
        "sameAs": "https://www.techco.com"
      },
      "jobLocation": {
        "@type": "Place",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "New York",
          "addressRegion": "NY",
          "addressCountry": "USA"
        }
      },
      "employmentType": "FULL_TIME",
      "datePosted": "2024-10-16",
      "validThrough": "2025-01-01",
      "baseSalary": {
        "@type": "MonetaryAmount",
        "currency": "USD",
        "value": "100000"
      }
    }
    </script>

    <!-- Additional JSON-LD for Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "JobHustles",
      "url": "https://www.jobhustles.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.jobhustles.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Title for SEO -->
    <title>JobHustles | Find Top Jobs Opportunities in Your Field</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./static/css/main.2c1422a2.css" />
  </head>
  <body>
    <noscript>This website requires JavaScript for full functionality. Please enable JavaScript to access all features.</noscript>
    <div id="root"></div>

    <!-- Link to JavaScript -->
    <script src="./static/js/main.0aa8def0.js"></script>

    <!-- Analytics and Tracking Scripts (for SEO) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-YOUR_GOOGLE_ANALYTICS_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-YOUR_GOOGLE_ANALYTICS_ID');
    </script>

    <!-- Google Tag Manager -->
    <script>
      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-XXXX');
    </script>
  </body>
</html>
