<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="JobHustles: A premier job portal offering career opportunities, internships, placement resources, and job notifications. Explore job listings for freshers, experienced professionals, and internships!">
    <meta name="keywords" content="job portal, career opportunities, internships, job listings, fresher jobs, experienced jobs, job notifications, placement, JobHustles">
    
    <title>JobHustles - Latest jobs for freshers, experience, internships,offcampus, walkindrives and etc...</title>
    
  <!-- Add the link to the sitemap -->
    <meta name="robots" content="index, follow">
    <link rel="sitemap" type="application/xml" href="https://jobhustles.com/sitemap.xml">


    <!-- Preload the critical image(s) -->
    <link rel="preload" href="https://jobhustles.com/jh.png" as="image">

    
    <!-- Open Graph Meta Tags (for Facebook and LinkedIn) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="JobHustles - Latest jobs for freshers, experience, internships,offcampus, walkindrives and etc...">
    <meta property="og:description" content="JobHustles is your one-stop destination for job opportunities, internships, and career advice. Explore jobs for freshers and experienced professionals.">
    <meta property="og:image" content="https://jobhustles.com/jh.png">
    <meta property="og:url" content="https://jobhustles.com">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="JobHustles - Latest jobs for freshers, experience, internships,offcampus, walkindrives and etc...">
    <meta name="twitter:description" content="JobHustles is your one-stop destination for job opportunities, internships, and career advice. Explore jobs for freshers and experienced professionals.">
    <meta name="twitter:image" content="https://jobhustles.com/jh.png">
    
    <!-- Structured Data: Job Portal (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "JobHustles",
        "url": "https://jobhustles.com",
        "logo": "https://jobhustles.com/jh.png",
        "sameAs": [
            "https://t.me/Jobs_hustle",
            "https://www.instagram.com/jobhustles_/profilecard/?igsh=MXhzZng3bm56cTBxZA==",
            "https://whatsapp.com/channel/0029VajnMvaKWEKzCKLMt40P",
            "https://www.linkedin.com/company/jobhustles",
            "https://twitter.com/jobhustles"
        ]
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" href="https://jobhustles.com/favicon.ico" type="image/x-icon">
    

    <!-- SEO: Additional Meta Tags -->
    <meta name="author" content="JobHustles">
    <meta name="robots" content="index, follow">
    
    <!-- Canonical Link to prevent duplicate content issues -->
    <link rel="canonical" href="https://jobhustles.com" />



    <!-- Mobile-Friendly Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Additional Social Media Integration -->
    <link rel="me" href="https://t.me/Jobs_hustle">
    <link rel="me" href="https://whatsapp.com/channel/0029VajnMvaKWEKzCKLMt40P">
    <link rel="me" href="https://www.instagram.com/jobhustles_/profilecard/?igsh=MXhzZng3bm56cTBxZA==">
    <link rel="me" href="https://twitter.com/jobhustles">
    <link rel="me" href="https://www.linkedin.com/company/jobhustles">

</head>
<body>
    <!-- Page Content -->
    <div id="root"></div>
</body>
</html>
